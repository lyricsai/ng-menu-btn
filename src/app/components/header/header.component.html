<header (window:resize)="onResize()">
  <span class="logo">Logo</span>
  <button
    (click)="toggleIsShowNav()"
    *ngIf="isMobile$"
    class="menu"
    [class]="isMobile$ && isShowNav$ ? 'isOpen' : ''"
  >
    <span></span>
  </button>
  <app-nav [hidden]="!isShowNav$" [isShowNav]="isShowNav$"></app-nav>
</header>
